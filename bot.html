<!DOCTYPE html>
<html>
    <head>
        <title>DiscordHTML: Idle</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="lib/sensitive.css">
    </head>

    <body style="background-color:black;">
        <token>TOKEN HERE</token>
        <log></log>

        
        <activity>
            <text>Your mom</text>
            <type>WATCHING</type>
        </activity>

        <onmessage>
            <reply>I'm replying to you</reply>
            <message>And another message on the house</message>
        </onmessage>

        <var name="hello">Hello World!</var>


        <cmd name="help">

            <run>
                
                <seddm id="%%AUTHOR%%">
                    This is a dm.
                </senddm>

                <sendChannel id="CHANNELID">Message</sendChannel>

                <RemoveRole member="" method="">
                    <opt>
                        <object>
                            <prop name="role">ROLEID(replace this tho amena)</prop>
                            <prop name="member">MEMBERID(replace this)</prop>
                        </object>
                    </opt>
                </RemoveRole>


                <function name="NAME">
                   <var name="KEY">
                       
                    </var>
                   <!--
                       Replace method function
                       target: the target youw want to replace
                       opts(optional): "g" 
                   -->
                   <replace target="$" opts="g">VALUE</replace>
                   <array name="NAME">VALUE1|VALUE2|VALUE3</array>
                   <for limit="30" array="ARRAYNAME">WHAT TO DO WITH THE FOR</for>
                </function>

                
                
                <AddRole member="MEMBER" method="id">Role</AddRole>

            </run>
        </cmd>

        <onjoin>
            <channel>714588933631246401</channel>
            <channelmessage>Test</channelmessage>
        </onjoin>

        <onleave>
            <channel>714588933631246401</channel>
            <channelmessage>Test</channelmessage>
        </onleave>

        
        <onReaction>
            <!--
                Classes we need to give access to: REACTION USER, REACTEDMESSAGE
            -->
        </onReaction>

    </body>


    <!--
        Scripts get loaded in the footer as this is loaded AFTER the body.
    -->
    <footer>
        <script type="text/javascript" src="lib/discord.js"></script>
        <script type="text/javascript" src="lib/anotherlibfile.js"></script>
        <script type="text/javascript" src="lib/discordhtml.js"></script>
    </footer>

</html>
